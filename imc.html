<meta charset= "UTF-8">

<script>
	function pulaLinha () {
		document.write ("<br>");
	}

	function mostra (frase) {
		document.write (frase);
		pulaLinha();
	}

function calculaImc(altura, peso) {

    return imc = peso / (altura* altura);
}

var nome =prompt("Informe seu nome?");

var alturaInformada =prompt(nome +" , informe sua altura, separado por ponto?");

var pesoInformado =prompt(nome +" , informe seu peso, separado por ponto?");
pulaLinha();

var imc= calculaImc (alturaInformada, pesoInformado);


mostra (nome + " , o seu IMC é "+ imc);

 if (imc < 18.5) {
 	mostra ( "Você está abaixo do peso ideal.");
 }

if (imc >=18.5){
	if (imc <=24.9){
 	mostra ( "Você está abaixo do peso ideal.");
 	}
 }

if (imc>=25){
	if (imc <=29.9){
 	mostra ( "Você está acima do peso");
 	}
 }

if(imc >=30){
	if (imc <=34.9){
 	mostra ( "Você estácom obesidade grau 1.");
 }
}

 if(imc >=35){
	if (imc <=39.9){
 	mostra ( "Você estácom obesidade severa grau 2.");
   }
}

if(imc >=40){
	
 	mostra ( "Você está com obesidade morbida grau 3.");
 }

</script>
